<div class="container-fluid">
        <div class="card" *ngFor="let stream of streams" [style.max-width]="width + 'vw'" [routerLink]="['/feed', stream]">

                <img src="http://172.21.1.122:8080/stream/{{stream}}" alt="stream for {{stream}}">
            </div>
        </div>
</div>
